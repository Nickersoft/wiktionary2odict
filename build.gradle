group 'com.tylernickerson'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.apache.commons:commons-text:1.1"
    compile "org.jodd:jodd-core:3.8.5"
    compile "org.jodd:jodd-http:3.8.5"
    compile "org.jodd:jodd-json:3.8.5"
    compile "org.jodd:jodd-lagarto:3.8.5"
}
